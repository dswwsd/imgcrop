<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>HTML5 image crop</title>
	<link href="../main.css" rel="stylesheet" type="text/css" />
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
</head>
<body>
	<header>
		<h2>HTML5 image crop</h2>
	</header>
	<div id="J_CropBox" class="container"></div>
	<textarea id="J_InfoBox"></textarea>
<script>
if(KISSY.Config.debug == true){
	KISSY.config({
	  packages:[
		{
		  name:"gallery",
		  tag:"20111220",
		  path:"../../../../",
		  charset:"utf-8"
		}
	  ]
	});
}
</script>
<script>
KISSY.use('gallery/imgcrop/2.0/imgcrop-canvas', function(S, ImgCrop){
	var $ = S.all;
	var crop = new ImgCrop({
		areaEl : "#J_CropBox",
		initialXY : [10,10],
		url : 'http://img01.taobaocdn.com/imgextra/i1/14888019145001501/T1_iIPXl8dXXXXXXXX_!!855984888-0-pix.jpg'
	});
	
	crop.on('imgload drag resize', function(){
		$('#J_InfoBox').text(S.JSON.stringify(crop.getInfo(), null, 4));
	});
});
</script>
</body>
</html>
